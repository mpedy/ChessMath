<html>
<head>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		background: rgba(15,15,15,0.7);
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript">
	var url = "https://chessmath.herokuapp.com"
	var page = 0;
	var nxt = function(p){
		if(p<0){
			return
		}
		fetch(url+"/setpage_"+p+"_"+(123111321)).then(res => res.json()).then(
			function(txt){
				var current =  txt["current"] == null ? "" : txt["current"].substr(txt["current"].lastIndexOf("/")+1);
				var prev = txt["prev"] == null ? "" : txt["prev"].substr(txt["prev"].lastIndexOf("/")+1);
				var next = txt["next"] == null ? "" : txt["next"].substr(txt["next"].lastIndexOf("/")+1);
				$("#step").text(current)
				$("#before_step").text(prev)
				$("#next_step").text(next)
			})
	}
	nxt(0);
	var upt = function(){fetch(url+"/updateQuest")}
	var changepath = function(p){fetch(url+"/setpath_"+p)}
	var getpage = function(){fetch(url+"/page").then(res => res.json()).then(res=> console.log(res["page"]))}
	</script>
</head>
<body>
	<iframe style="width: 320px; height: 640px; display: block; margin: auto;-ms-zoom: 0.75;-moz-transform: scale(0.75);-moz-transform-origin: top center;-o-transform: scale(0.75);-o-transform-origin: top center;-webkit-transform: scale(0.75);-webkit-transform-origin: top center;" src="https://chessmath.herokuapp.com"></iframe>
	<div style="display: flex; color: white; margin: auto; justify-content: center; width: 600px;align-items: center;">
		<button style="flex-grow: 1;" onclick="page--; nxt(page);">Prev</button>
		<span style="flex-grow: 1; text-align: center;" id="before_step"></span>
		<h2 style="flex-grow: 1; text-align: center; font-size: 40px;" id="step">STOP</h2>
		<span style="flex-grow: 1; text-align: center;" id="next_step"></span>
		<button style="flex-grow: 1;" onclick="page++; nxt(page);">Next</button>
	</div>
	<div>
		<button style="margin: auto; display: block; margin-top: 20px; padding: 6px;" onclick="window.location.reload()">Nuova partita</button>
	</div>
</body>
</html>
